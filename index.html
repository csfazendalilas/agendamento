<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Layout geral */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.12);
      padding: 24px 20px 20px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin: 0 0 10px 0;
      color: #111827;
    }

    p.subtitulo {
      font-size: 0.95rem;
      text-align: center;
      margin: 4px 0 18px 0;
      color: #6b7280;
    }

    /* Formul√°rio */
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 0.85rem;
      color: #374151;
      font-weight: 600;
    }

    select,
    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px; /* evita zoom no iOS */
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background-color: #f9fafb;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
      background-color: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    /* Bot√µes */
    button,
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 16px;
      margin-top: 16px;
      border: none;
      border-radius: 9999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: transform 0.08s ease, box-shadow 0.12s ease, background-color 0.12s ease;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.15);
    }

    button.primary {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: #ffffff;
    }

    button.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(37, 99, 235, 0.45);
    }

    button.primary:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.25);
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
    }

    .btn.whatsapp {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ffffff;
      gap: 8px;
    }

    .btn.whatsapp span.icon {
      display: inline-flex;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      align-items: center;
      justify-content: center;
      background: rgba(22, 163, 74, 0.15);
    }

    .btn.whatsapp:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(22, 163, 74, 0.45);
    }

    .btn.whatsapp:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(22, 163, 74, 0.25);
      background: linear-gradient(135deg, #15803d, #16a34a);
    }

    /* Mensagens */
    .msg {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.55;
    }

    .msg.sucesso {
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
    }

    .msg.erro {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .msg p {
      margin: 6px 0;
    }

    .resumo-header {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 6px;
    }

    .resumo-header .icon-ok {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.12);
      border: 1px solid rgba(59, 130, 246, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .resumo-titulo {
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 2px;
    }

    .resumo-subtitulo {
      font-size: 0.85rem;
      color: #1d4ed8;
    }

    .resumo-lista {
      list-style: none;
      padding-left: 0;
      margin: 8px 0 4px;
    }

    .resumo-lista li {
      margin-bottom: 4px;
    }

    .resumo-footer {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #1f2933;
    }

    #loading {
      font-size: 0.95rem;
      text-align: center;
      color: #6b7280;
      padding: 24px 0;
    }

    @media (min-width: 600px) {
      .container {
        padding-top: 32px;
        padding-bottom: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Agendamento de Consulta</h1>
      <p class="subtitulo">Escolha um hor√°rio dispon√≠vel e preencha seus dados.</p>

      <div id="loading">Carregando hor√°rios dispon√≠veis...</div>

      <div id="form-container" style="display:none;">
        <div id="form-fields">
          <label for="slotSelect">Data e hor√°rio</label>
          <select id="slotSelect"></select>

          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Seu nome" required>

          <label for="telefone">Telefone (WhatsApp)</label>
          <input type="tel" id="telefone" placeholder="(DDD) 9 9999-9999" required>

          <label for="observacoes">Observa√ß√µes (opcional)</label>
          <textarea id="observacoes" placeholder="Ex: retorno, teleconsulta, etc."></textarea>

          <button class="primary" type="button" onclick="enviarAgendamento()">
            Confirmar agendamento
          </button>
        </div>

        <div id="mensagem" class="msg" style="display:none;"></div>

        <div id="whatsapp-container" style="display:none; margin-top: 10px;">
          <a id="whatsapp-link" href="#" target="_blank" class="btn whatsapp">
            <span class="icon">üí¨</span>
            <span>Confirmar pelo WhatsApp</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üëâ TROCAR PELO SEU LINK DO APPS SCRIPT (exec)
    const API_URL = 'https://script.google.com/macros/s/AKfycbzSnLgusejiDF9oCtL-xjY54TybLn91HyX3NTofToGRs9rqREqg136D2czCsSLhNrti/exec';

    // üëâ TROCAR PELO SEU N√öMERO DE WHATSAPP (55 + DDD + n√∫mero)
    const WHATSAPP_DESTINO = '5548999999999';

    let slotsGlobais = [];

    async function carregarHorarios() {
      const loading = document.getElementById('loading');
      const formContainer = document.getElementById('form-container');
      const select = document.getElementById('slotSelect');

      loading.innerText = 'Carregando hor√°rios dispon√≠veis...';
      formContainer.style.display = 'none';

      try {
        const resp = await fetch(API_URL + '?action=getSlots');
        if (!resp.ok) {
          throw new Error('Erro ao carregar hor√°rios (HTTP ' + resp.status + ')');
        }

        const slots = await resp.json();
        console.log('Slots recebidos do servidor:', slots);
        slotsGlobais = slots || [];

        if (!slotsGlobais.length) {
          loading.innerText = 'Nenhum hor√°rio dispon√≠vel no momento.';
          return;
        }

        select.innerHTML = '';
        slotsGlobais.forEach((slot, index) => {
          const option = document.createElement('option');
          option.value = index;

          const diaSemanaLabel = slot.diaSemana
            ? slot.diaSemana.replace('-feira', '')
            : '';

          const dataComDia = diaSemanaLabel
            ? diaSemanaLabel + ', ' + slot.data
            : slot.data;

          option.text = dataComDia + ' - ' + slot.hora;
          select.appendChild(option);
        });

        loading.style.display = 'none';
        formContainer.style.display = 'block';
      } catch (err) {
        console.error(err);
        loading.innerText = 'Erro ao carregar hor√°rios.';
      }
    }

    async function enviarAgendamento() {
  const select = document.getElementById('slotSelect');
  const idx = select.value;
  const slot = slotsGlobais[idx];

  const nome = document.getElementById('nome').value.trim();
  const telefone = document.getElementById('telefone').value.trim();
  const observacoes = document.getElementById('observacoes').value.trim();
  const msgDiv = document.getElementById('mensagem');
  const waDiv = document.getElementById('whatsapp-container');
  const waLink = document.getElementById('whatsapp-link');
  const formFields = document.getElementById('form-fields');

  waDiv.style.display = 'none';

  if (!slot) {
    msgDiv.className = 'msg erro';
    msgDiv.style.display = 'block';
    msgDiv.innerText = 'Por favor, escolha um hor√°rio v√°lido.';
    return;
  }

  if (!nome || !telefone) {
    msgDiv.className = 'msg erro';
    msgDiv.style.display = 'block';
    msgDiv.innerText = 'Preencha nome e telefone.';
    return;
  }

  // Estado de "loading" enquanto envia para a API
  msgDiv.className = 'msg';
  msgDiv.style.display = 'block';
  msgDiv.innerHTML = '<p><strong>Enviando agendamento...</strong><br><span>Aguarde alguns instantes.</span></p>';

  const dados = {
    rowIndex: slot.rowIndex,
    nome: nome,
    telefone: telefone,
    observacoes: observacoes
  };

  console.log('Enviando para API:', dados);

  try {
    const resp = await fetch(API_URL, {
      method: 'POST',
      headers: {
        // IMPORTANTE: text/plain para evitar preflight CORS
        'Content-Type': 'text/plain;charset=utf-8'
      },
      body: JSON.stringify(dados)
    });

    if (!resp.ok) {
      throw new Error('Erro ao agendar (HTTP ' + resp.status + ')');
    }

    const res = await resp.json();
    console.log('Resposta da API:', res);

    // Monta o resumo do agendamento, em blocos, mais leg√≠vel
    const diaSemanaLabelResumo = slot.diaSemana
      ? slot.diaSemana.replace('-feira', '')
      : '';

    let resumoHtml = '<div class="resumo-header">';
    resumoHtml += '<div class="icon-ok">‚úì</div>';
    resumoHtml += '<div><div class="resumo-titulo">Agendamento solicitado com sucesso</div>';
    resumoHtml += '<div class="resumo-subtitulo">Confira os dados abaixo e finalize pelo WhatsApp.</div></div></div>';

    resumoHtml += '<ul class="resumo-lista">';
    resumoHtml += '<li><strong>Data:</strong> ' +
      (diaSemanaLabelResumo ? diaSemanaLabelResumo + ', ' : '') +
      slot.data + '</li>';
    resumoHtml += '<li><strong>Hor√°rio:</strong> ' + slot.hora + '</li>';
    resumoHtml += '<li><strong>Nome:</strong> ' + nome + '</li>';
    resumoHtml += '<li><strong>Telefone:</strong> ' + telefone + '</li>';

    if (observacoes) {
      resumoHtml += '<li><strong>Observa√ß√µes:</strong> ' + observacoes + '</li>';
    }

    resumoHtml += '</ul>';

    resumoHtml += '<p class="resumo-footer">Para <strong>CONCLUIR seu agendamento</strong>, √© '
      + '<strong>obrigat√≥rio confirmar pelo WhatsApp</strong>. '
      + 'Clique no bot√£o abaixo para enviar a mensagem. Sem essa confirma√ß√£o, o hor√°rio poder√° n√£o ser reservado.</p>';

    msgDiv.className = 'msg sucesso';
    msgDiv.style.display = 'block';
    msgDiv.innerHTML = resumoHtml;

    const texto =
      'Ol√°! Aqui √© ' + nome +
      '. Acabei de solicitar um agendamento para ' +
      (diaSemanaLabelResumo ? diaSemanaLabelResumo + ', ' : '') +
      slot.data +
      ' √†s ' + slot.hora +
      '. Poderia confirmar, por favor?';

    const url = 'https://wa.me/' + WHATSAPP_DESTINO + '?text=' + encodeURIComponent(texto);
    waLink.href = url;
    waDiv.style.display = 'block';

    // Esconde todos os campos do formul√°rio (mostra s√≥ o resumo e o bot√£o do WhatsApp)
    if (formFields) {
      formFields.style.display = 'none';
    }
  } catch (err) {
    console.error(err);
    msgDiv.className = 'msg erro';
    msgDiv.style.display = 'block';
    msgDiv.innerText = err.message || 'Erro ao realizar agendamento. Tente novamente.';
  }
}


    document.addEventListener('DOMContentLoaded', carregarHorarios);
  </script>
</body>
</html>
